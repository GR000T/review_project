{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'acc_register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'acc_register/css/register.css' %}">
	</head>

	<body>
        
		<div class="wrapper">
			<div class="inner">
				<form method="POST" id="r_form" class="r_form" action="">
					{% csrf_token %}
				
					<h3>Registration</h3>
					<div class="form-wrapper">
                        
                        <!--input type="text" class="form-control" placeholder="UserName"-->
						
                            {{form.username}}
                            
                        
						
					</div>
					<div class="form-wrapper">
						<!--input type="text" class="form-control" placeholder="Email"-->
						
                            {{form.email}}
                        
					</div>
					<div class="form-wrapper">
						
						<!--input type="password" class="form-control" placeholder="Password"-->
						
                            {{form.password}}
                        
					</div>
					<div class="form-wrapper">
						
						<!--input type="password" class="form-control" placeholder="Confirm Password"-->
						
                            {{form.password_confirm}}
                        
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
                    </div>
                    <a href="#">
                    <button>Register Now</button>
                    </a>
				</form>
			</div>
		</div>
		
	</body>
</html>

{% endblock content %}
